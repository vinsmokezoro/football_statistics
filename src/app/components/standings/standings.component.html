<div>
  <table class="table table-fixed">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Games</th>
        <th scope="col">W</th>
        <th scope="col">L</th>
        <th scope="col">D</th>
        <th scope="col">Goal Difference</th>
        <th scope="col">Points</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let standing of standings">
        <td scope="row" class="w-5p">{{ standing?.rank }}</td>
        <td>{{ standing?.team?.name }}</td>
        <td>{{ standing?.all?.played }}</td>
        <td class="w-5p">{{ standing?.all?.win }}</td>
        <td class="w-5p">{{ standing?.all?.lose }}</td>
        <td class="w-5p">{{ standing?.all?.draw }}</td>
        <td>
          {{ standing?.all?.goals?.for }} - {{ standing?.all?.goals?.against }}
        </td>
        <td>{{ standing?.points }}</td>
      </tr>
    </tbody>
  </table>
</div>
