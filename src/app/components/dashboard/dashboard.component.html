<div class="dashboard-wrapper">
  <div class="tabs">
    <div
      attr.id="{{ country }}Select"
      *ngFor="let country of countries"
      class="w-20p center-align"
      (click)="getLeagues('standings', country)"
    >
      {{ country }}
    </div>
  </div>
  <div class="standings-wrapper" *ngIf="selectedScreen === 'standings'">
    <app-standings
      class="standings-container"
      [standingsStandings]="standings"
    ></app-standings>
  </div>
</div>
